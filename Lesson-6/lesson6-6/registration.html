<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label{
            display: block;
            margin-top: 10px;
        }
        form sup{
            color: red;
        }
        textarea{
            width: 150px;
            resize: none;
        }
    </style>
</head>
<body>
<form>
    <label for="name">Введіть своє им'я</label>
    <input class="registration" type="text" name="name" id="name" placeholder="Anna" required> <sup>*</sup>

    <label for="email">Введіть свій email</label>
    <input class="registration" type="email" name="email" id="email" placeholder="example@gmail.com" required> <sup>*</sup>

    <label for="password">Введіть свій пароль</label>
    <input class="registration" type="password" name="password" id="password" placeholder="qwerty" required> <sup>*</sup>

    <label for="age">Введіть свій вік</label>
    <input class="registration" type="number" name="age" id="age" min="18" max="100">

    <label>Стать</label>
    <label><input type="radio" name="gender" value="male"> Чоловіча</label>
    <label> <input type="radio" name="gender" value="female"> Жіноча </label>

    <label>
        <input type="checkbox" name ="newsletter"> Підписатись на новини
    </label>

    <label for="country">Країна</label>
    <select id="country">
        <option value=""> Оберіть країну</option>
        <option value="UA"> Україна</option>
        <option value="USA"> США</option>
        <option value="UK"> Великобританія</option>
        <option value="CA"> Канада</option>
    </select>

    <label for="Phone"></label>
    <select id="Phone">
        <optgroup label="Iphone">
            <option value="X">Iphone X</option>
            <option value="XR">Iphone XR</option>
            <option value="XS">Iphone XS</option>
        </optgroup>
        <optgroup label="Samsung">
            <option value="A34">Samsung A34</option>
            <option value="S24">Samsung S24</option>
            <option value="S25">Samsung S25</option>
        </optgroup>
    </select>

    <label for="coment"></label>
    <textarea id="coment" rows="4" cols="30">
    </textarea>

    <div>
        <input type="submit" value="Надіслати">
        <input type="reset" value="Скинути">
    </div>
</form>
</body>
</html>
